<div class="container">
  <h1 class="title">Stopwatch</h1>
  <div class="counter-container counter">
      <div class="counter__number">{{ hours + ':' + minutes + ':' + seconds}}</div>
  </div>

  <button class="counter__btn counter__btn--start" #startBtn>Start</button>
  <button class="counter__btn counter__btn--wait" #waitBtn>Wait</button>
  <button class="counter__btn counter__btn--reset" #resetBtn>Reset</button>
</div>
